<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="CSS/persegi.css">
</head>
<body>
    <header>
        <h1>Kalkulator Persegi</h1>
    </header>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <h3>Luas Persegi</h3>
                <img src="image/square.png" alt="">
                <p>Rumus Luas Persegi yaitu :</p>
                <p>L = S x S</p>
                <p>Dimana :</p>
                <p>L = Luas</p>
                <p>S = Sisi</p>
                <main>
                    <label for="sideLength">Hitung Luas Persegi </label>
                    <input type="number" id="sideLength" placeholder="Masukkan nilai sisi">
                    <button id="calculate">Hitung</button>
                    <p>Luas Persegi: <span id="areaResult"></span></p>
                </main>
            </div>
    
            <div class="box">
                <h3>Keliling Persegi</h3>
                <img src="image/square.png" alt="">
                <p>Rumus Keliling Persegi yaitu :</p>
                <p>K = 4 x S</p>
                <p>Dimana :</p>
                <p>K = Keliling</p>
                <p>S = Sisi</p>
                <main>
                    <label for="sideLength">Hitung Keliling Persegi </label>
                    <input type="number" id="sideLength" placeholder="Masukkan nilai sisi">
                    <button id="calculate">Hitung</button>
                    <p>Keliling Persegi: <span id="perimeterResult"></span></p>
                </main>
            </div>
            <script src="JS/persegi.js"></script>
    </div>
    <br>
    <footer>
        <p><a href="home.html" class="btn">Back to Home</a></p>
    </footer>
</body>
</html>
